<!DOCTYPE html>
<html>
  <head>
    <title>Simple Blog</title>
  </head>
  <body>
    <div id="main"></div>

    <script type="text/template" id="postView">
      <a href="/">All Posts</a>
      <h1>{{ title }}</h1>
      <p>{{ pubDate }}</p>
      {{ content }}
    </script>

    <script type="text/template" id="postFormView">
      <a href="/">All Posts</a><br>
      <input type="text" id="postTitle" placeholder="post title" /><br>
      <textarea id="postText"></textarea><br>
      <button id="submitPost">Post</button>
    </script>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
    <script src="/node_modules/backbone/backbone-min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      var postRouter = new PostRouter({
        posts: new Posts,
        main: $('#main')
      });
      Backbone.history.start({
        pushState: true
      });
    </script>
  </body>
</html>
